
{% extends 'base.html' %}

{% import "bootstrap/wtf.html" as wtf %}
  {% block content %}
    <div class="container">
      <div class="row">
        <div class="col-sm-2">
          <br/><br/>
          <img src="https://api.adorable.io/avatars/285/{{ current_user.email }}"/>
        </div>
        <div class="col-sm-2 offset-md-3">
          <br/><br/>
            <form method="POST" action="/edit_profile">
              {{ form.hidden_tag() }}
              <p>{{ wtf.form_field(form.hint) }}</p>
              <p>{{ wtf.form_field(form.address) }}</p>
              <p>{{ wtf.form_field(form.first_name) }}</p>
              <p>{{ wtf.form_field(form.last_name) }}</p>
              <button type="submit" class="santa-button">Save</button>
            </form>
        </div>
    </div>
    </div>
    <script>
      var hint = `{{ current_user.hint|safe }}`;
      var address = `{{ current_user.address|safe }}`;
      var first_name = `{{ current_user.first_name|safe }}`;
      var last_name = `{{ current_user.last_name|safe }}`;
      document.querySelector("#hint").value = hint;
      document.querySelector("#address").value = address;
      document.querySelector("#first_name").value = first_name;
      document.querySelector("#last_name").value = last_name;
    </script>
  {% endblock %}
